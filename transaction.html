<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index_style.css">
    <title>DarknetBankApp</title>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <nav>
        <p class="welcome">Log in to get started.</p>
        <img src="img/logo.svg" alt="Logo" class="logo" />
        <form class="login">
            <input type="text" placeholder="user" class="login--input login--input--user" />

            <!-- In Practice, Use Type="password" -->
            <input type="password" placeholder="PIN" maxlength="4" class="login--input login--input--pin" />
            <button class="login--btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <p class="balance--label">Current Balance</p>
                <p class="balance--date">Date: <span class="date">6/02/2023</span></p>
            </div>
            <p class="balance--value">₦ 0000</p>
        </div>

        <!-- MOVEMENTS -->
        <div class="movements">
            <div class="movements--row">
                <div class="movements--type movements--type--deposit">2 deposit</div>
                <div class="movements--date">3 days ago</div>
                <div class="movements--value">₦ 4000</div>
            </div>
            <div class="movements--row">
                <div class="movements--type movements--type--withdrawal">
                    1 withdrawal
                </div>
                <div class="movements--date">31/01/2023</div>
                <div class="movements--value">₦ -378.00</div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary--label">In:</p>
            <p class="summary--value summary--value--in">₦ 0.00</p>
            <p class="summary--label">Out:</p>
            <p class="summary--value summary--value--out">₦ 0000</p>
            <p class="summary--label">Interest:</p>
            <p class="summary--value summary--value--interest">₦ 0000</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATIONS: TRANSFERS -->
        <div class="operations operations--transfer">
            <h2>Transfer Money</h2>
            <form class="form form--transfer">
                <input type="text" class="form--input form--input--to" />
                <input type="text" class="form--input form--input--amount" />
                <button class="form--btn form--btn--transfer">&rarr;</button>
                <label class="form--label">Transfer to</label>
                <label class="form--label">Amount</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operations operations--loan">
            <h2>Request Loan</h2>
            <form class="form form--loan">
                <input type="number" class="form--input form--input--loan--amount" />
                <button class="form--btn form--btn--loan">&rarr;</button>
                <label class="form--label form--label--loan">Amount</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operations operations--close">
            <h2>Close Account</h2>
            <form class="form form--close">
                <input type="text" class="form--input form--input--user" />
                <input type="password" maxlength="6" class="form--input form--input--pin" />
                <button class="form--btn form--btn--close">&rarr;</button>
                <label class="form--label">Confirm User</label>
                <label class="form--label">Confirm PIN</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>
    </main>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
